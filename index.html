  <script>

    const audio = document.getElementById('myAudio');
    let isPlaying = false;

    document.body.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
      } else {
        audio.pause();
        audio.currentTime = 0; 
      }
      isPlaying = !isPlaying;
    });

  </script>
